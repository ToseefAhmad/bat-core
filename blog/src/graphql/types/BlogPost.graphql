    [blog][BAT]
    Blog Post Short content
    """
    short_content: String

    """
    [blog][BAT]
    Blog Related posts
    """
    related_posts: [BlogPost]

    """
    [blog][BAT]
    Blog Related products
    """
    related_products: [String]


type BlogTag {
    """
    [blog][BAT]
    Blog Tag content
    """
    content: String

    """
    [blog][BAT]
    Blog Tag Custom layout
    """
    custom_layout: String

    """
    [blog][BAT]
    Blog Tag Custom layout update xml
    """
    custom_layout_update_xml: String

    """
    [blog][BAT]
    Blog Tag Custom theme
    """
    custom_theme: String

    """
    [blog][BAT]
    Blog Tag Custom theme from
    """
    custom_theme_from: String

    """
    [blog][BAT]
    Blog Tag Custom theme to

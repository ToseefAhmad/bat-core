    """
    [blog][BAT]
    Blog Tag Meta title
    """
    meta_title: String

    """
    [blog][BAT]
    Blog Tag Page_layout
    """
    page_layout: String

    """
    [blog][BAT]
    Id of the Blog Post Tag
    """
    tag_id: Int

    """
    [blog][BAT]
    URL of Blog Tag
    """
    tag_url: String

    """
    [blog][BAT]
    Blog Tag title
    """
    title: String

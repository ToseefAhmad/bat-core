extend input RegisterInput {
    """
    [user][BAT]
    Terms and Condition
    """
    terms_conditions: Boolean

    """
    [user][BAT]
    Consent
    """
    consent: Boolean

    """
    [user]
    Phone number
    """
    phone_number: String

    """
    [user][BAT]
    User KTP ID
    """
    ktp_id: String

    """
    [user][BAT]
